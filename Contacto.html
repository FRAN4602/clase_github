    <section id="form">
        <h2 class="contact-title">Consultanos sobre nuestros productos</h2>
        <form action="index.js" method="GET">
            <label class="label" for="name"><strong>Nombre y Apellido:</strong> </label>
            <input type="text" name="name" placeholder="Nombre y apellido">
            <label class="label" for="email"><strong>Email:</strong></label>
            <input type="email" name="email" placeholder="Correo">
            <br>

            <b><label class="label" for="setlogin">Mantenerme logueado</label></b>
            <input type="checkbox" name="setlogin" id="">
            <br>

            <label class="label" for="country"><strong>De donde nos contactas:</strong> </label>
            
        <select name="country" id="">
            <option value="ARGENTINA">ARGENTINA</option>
            <option value="URUGUAY">URUGUAY</option>
            <option value="CHILE">CHILE</option>
            <option value="BRASIL">BRASIL</option>
            <option value="PARAGUAY">PARAGUAY</option>
            <option value="BOLIVIA">BOLIVIA</option>
            <option value="PERU">PERU</option>
            <option value="COLOMBIA">COLOMBIA</option>
            <option value="ECUADOR">ECUADOR</option>
            <option value="VENEZUELA">VENEZUELA</option>
            <option value="EEUU">EEUU</option>
            <option value="MEXICO">MEXICO</option>
            <option value="ESPAÑA">ESPAÑA</option>
        </select>
        <br>
        <br>

        <label class="label" for="comment"><strong>Consulta:</strong> </label>
        <br>
        <textarea name="comment" id="" cols="30" rows="10" maxlength="300" placeholder="Tu consulta"></textarea>
        <br>
        
        <input class="input" type="submit" value="Enviar consulta">
        <input class="input" type="reset" value="Reiniciar">
        </form>
